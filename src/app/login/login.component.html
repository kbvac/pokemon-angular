<div class='grid place-items-center'>
  <div class="w-full sm:w-1/2 lg:w-1/3">
      <div class="bg-white shadow-md rounded-md p-6">
          <div class="text-center">
              <h2 class="text-lg font-semibold">Page de connexion</h2>
              <p><em>{{message}}</em></p>
          </div>
          <form #loginForm="ngForm" class="mt-4">
              <div class="mb-4">
                  <label for="name" class="block">Name</label>
                  <input type="text" id="name" [(ngModel)]="name" name="name" required
                      class="w-full border rounded-md px-3 py-2 mt-1">
              </div>
              <div class="mb-4">
                  <label for="password" class="block">Password</label>
                  <input type="password" id="password" [(ngModel)]="password" name="password" required
                      class="w-full border rounded-md px-3 py-2 mt-1">
              </div>
              <div class="text-center">
                  <a (click)="login()"
                      class="bg-blue-500 text-white px-4 py-2 rounded-md inline-block mr-2"
                      *ngIf="!authService.isLoggedIn">Se connecter</a>
                  <a (click)="logout()" class="text-blue-500 px-4 py-2 rounded-md inline-block"
                      *ngIf="authService.isLoggedIn">Se d√©connecter</a>
              </div>
          </form>
      </div>
  </div>
</div>
