<app-search-pokemon />
<h1 class="text-sm text-red-800">
  Welcome to {{ title }}! {{ selectedPokemon?.name }}
</h1>

<h2 class="text-2xl">Liste des Pokemons</h2>

<!-- Filtrer de Pokemon par Types -->
<div class="flex my-4 px-3 gap-3 overflow-scroll">
  <span
    *ngFor="let type of pokemonTypes; let i = index"
    class="{{ type | pokemonTypeColor }} cursor-pointer"
    >{{ type }}</span
  >
</div>

<!-- Liste Mapping -->
<!-- Mapping container -->
<div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-3">
  <div
    class="flex hover:bg-yellow-200 hover:scale-95 cursor-pointer hover:rounded-md transition-all justify-center p-2 border-2 border-yellow-300 hover:border-yellow-500 items-center text-gray-600"
    *ngFor="let pokemon of pokemons; let i = index"
    (click)="gotoPokemon(pokemon.id)"
  >
    <!-- Left side -->
    <div>
      <img alt="`${{ pokemon?.name }}`" [src]="pokemon?.picture" />
    </div>

    <!-- Right Side -->
    <div class="flex flex-col gap-3">
      <div class="font-semibold text-2xl">
        <h3>{{ pokemon?.name }}</h3>
        <!-- Specs color code -->
        <span
          *ngFor="let type of pokemon.types"
          class="{{
            type | pokemonTypeColor
          }} text-xs font-light p-2 mr-2 text-center"
        >
          {{ type }}
        </span>
      </div>
      <h3 class="text-xl">Point de vie: {{ pokemon?.hp }}</h3>
      <h3 class="text-xl">Dégat: {{ pokemon?.cp }}</h3>

      <!-- Spécialité -->
      <h3 class="text-xl">
        Specialite: {{ pokemon?.types | powerIllustrator }}
      </h3>

      <h3 class="text-sm text-gray-500">
        Dernier connexion: {{ pokemon.created | dateFromNowFormatter }}
      </h3>
      <!-- Usage du pipe date qui va formatter une date -->
      <!-- <h3 class="text-sm text-gray-500">Dernier connexion: {{ pokemon.created| date }}</h3> -->
    </div>
  </div>

</div>
